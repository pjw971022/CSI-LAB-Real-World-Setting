env_name: rlbench
episode_length: 1
use_server: false
use_oracle_plan: false
use_oracle_instruction: false
use_sembot: false
save_pcd: false

server_ip: "tcp://10.201.135.230:8887"
interactive_agent:
  confidence_threshold: 0.5
  api_mode: meta
  chat_with: human
  image_path: /home/jinwoo/workspace/Sembot/sembot/src/visualizations/obs/
  is_black_box: true
  env_context_mode: human
  openai_settings:
    model: gpt-4-1106-preview
    temperature: 1
    max_tokens: 2049
  google_settings:
    model: gemini-1.0-pro-latest
    temperature: 1
    max_tokens: 2049
  meta_settings:
    model: llama3-70b
    temperature: 1
    max_tokens: 2049
  prompt:

planner:
  stop_threshold: 0.001
  savgol_polyorder: 3
  savgol_window_size: 20
  obstacle_map_weight: 1
  max_steps: 300
  obstacle_map_gaussian_sigma: 10
  target_map_weight: 2
  stop_criteria: no_nearby_equal
  target_spacing: 1
  max_curvature: 3
  pushing_skip_per_k: 5

controller:
  horizon_length: 1
  num_samples: 10000
  ee_local: temperature
  ee_local_radius: 0.15

visualizer:
  save_dir: ./visualizations
  quality: low
  map_size: 100

lmp_config:
  env:
    map_size: 100
    num_waypoints_per_plan: 10000  # set to a large number since we only do open loop for sim
    max_plan_iter: 1
    visualize: false
  lmps:
    planner:
      prompt_fname: planner_prompt
      model: gpt-4
      max_tokens: 512
      temperature: 0
      query_prefix: '# Query: '
      query_suffix: '.'
      stop:
        - '# Query: '
        - 'objects = '
      maintain_session: False
      include_context: True
      has_return: False
      return_val_name: ret_val
      load_cache: True
    composer:
      prompt_fname: composer_prompt
      model: gpt-4
      max_tokens: 512
